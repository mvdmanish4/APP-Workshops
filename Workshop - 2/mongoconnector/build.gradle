plugins {
    id 'java'
}

group 'com.cmu.'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.mongodb:mongodb-driver:3.4.0'
    compile 'org.mongodb:mongodb-driver-async:3.4.2'
}
